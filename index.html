---
layout: default
title: FiftyFour
style: css/main.css
---

{% for post in site.posts limit:5 %}
	<div class="post">
		<h2><a href="{{post.url}}">{{post.title}}</a></h2>
		{{post.content}}
		
		<ul class="post-tools">
			<li>
				<em>Posted on {{ post.date | date_to_long_string }}.</em>
			</li>
			<li><a href="{{post.url}}">Comment</a></li>

		</ul>
	</div>
{% endfor %}
